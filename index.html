<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Hangman Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css" />
</head>
<body>
    <div class="jumbotron">
        <div class="container-fluid">
            <img src="assets/images/team-4-light.svg" width="216px" height="150px"><h1>Flyers Hangman Game <small>Guess the player's name and win!</small></h1>
        </div>
    </div>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-3">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">Wins:</h3>
                    </div>
                    <div class="panel-body" id="divWin">&nbsp;</div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">Current Word:</h3>
                    </div>
                    <div class="panel-body" id="divCurrent">&nbsp;</div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">Number of Guesses Remaining:</h3>
                    </div>
                    <div class="panel-body" id="divGuessRemain">&nbsp;</div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">Letters Already Guessed:</h3>
                    </div>
                    <div class="panel-body">
                        <span id="spanGuessInput">None!</span>&nbsp;</div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-1">
                <input type="button" value="Reset Game" onClick="chooseWord()">
            </div>
            <div class="col-md-3">
                <div id="divResultMessage"></div>
            </div>
        </div>
    </div><!-- /.container-fluid -->

    <script src="assets/javascript/game.js"></script>

</body>
</html>
